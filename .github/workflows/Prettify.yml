name: Prettier
on: [push]
jobs:
  Prettify-Code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "latest"
        
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Format Code
        run: pnpm run format